server:
  port: 8080
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:postgresql://localhost:30432/postgresql
    username: postgresql
    password: postgresql
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
